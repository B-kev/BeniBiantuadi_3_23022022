<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Maquettes ohmyfood/images/favicon.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Oh myfood</title>
    </head>
    <body>

        <!-- ******************* Header **************** -->
        <header class="header">
            <div class="header__logo">
                <img class="header__logo__img" src="Maquettes ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo myfood">
            </div>
            <div class="header__arctile">
                <div class="header__arctile__localisation">
                    <i class="fas fa-map-marker-alt header__arctile__localisation__icon"></i>
                    <p class="header__arctile__localisation__ville">Paris, Belleville</p>
                </div>
                <div class="header__arctile__contenu">
                    <h1 class="header__arctile__contenu__titre">Réserver le menu qui <br> vous convient</h1>
                    <p class="header__arctile__contenu__prg">Découvrez des restaurants d'exceptions, sélectionés par nos soins</p>
                    <button class="header__arctile__contenu__btn">Explorez nos restaurant</button>
                </div>
            </div>
        </header>

        <!-- *********************** nav ****************** -->
        
        <nav class="nav">

            <h1 class="nav__titre">
                Fonctionnement
            </h1>
            
            <ol class="nav__contenu-links">

                <a href="#">
                    <li class="nav__contenu-links__item1">
                        <div class="nav__contenu-links__item1__cover">
                        <i class="fas fa-mobile-alt nav__contenu-links__item1__cover__icone"></i>
                        <h4 class="nav__contenu-links__item1__cover__prg">Choisissez un restaurant</h4>
                        </div>
                    </li>
                </a>

                <a href="#">
                    <li class="nav__contenu-links__item2">
                        <div class="nav__contenu-links__item2__cover">
                        <i class="fas fa-list-ul nav__contenu-links__item2__cover__icone"></i>
                        <h4 class="nav__contenu-links__item2__cover__prg">Composez votre menu</h4>
                        </div>
                    </li>
                </a>

                <a href="#">
                    <li class="nav__contenu-links__item3">
                        <div class="nav__contenu-links__item3__cover">
                            <i class="fas fa-store fas fa-list-ul nav__contenu-links__item3__cover__icone"></i>
                            <h4 class="nav__contenu-links__item3__cover__prg">Dégustez au restaurant</h4>
                        </div>
                    </li>
                </a>
            </ol>
        </nav>

        <!-- ********************************** section ********************************** -->

        <section class="section">

        </section>

    </body>
</html>
