<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Maquettes ohmyfood/images/logo/ohmyfood@2x.svg">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Oh my-food</title>
    </head>
    <body>

        <!-- ******************* Header **************** -->
        <header class="header">
            <div class="header__logo">
                <img class="header__logo__img" src="Maquettes ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo myfood">
            </div>
            <div class="header__arctile">
                <div class="header__arctile__localisation">
                    <i class="fas fa-map-marker-alt header__arctile__localisation__icon"></i>
                    <p class="header__arctile__localisation__ville">Paris, Belleville</p>
                </div>
                <div class="header__arctile__contenu">
                    <h1 class="header__arctile__contenu__titre">Réserver le menu qui vous convient</h1>
                    <p class="header__arctile__contenu__prg">Découvrez des restaurants d'exceptions, sélectionés par nos soins</p>
                    <button class="header__arctile__contenu__btn">Explorez nos restaurant</button>
                </div>
            </div>
        </header>

        <!-- *********************** nav ****************** -->

    </body>
</html>
